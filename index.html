<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Galada&family=Lora:wght@600&family=Montserrat:wght@400;700&family=Permanent+Marker&family=Source+Sans+3:wght@400;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>Support Causes</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye">
			<p class="title"><span class="year">2024</span><br>Vision Board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane">
			<p><span class="highlight">Travel</span></p>
			<p>Plan a Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center light-bg top-padding">
			<p>
				Walk regularly<br>
				Meditate<br>
				Read<br>
				Socialise<br>
			<p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind & Body</span></p>
			<p>Run Regularly<br>& find route<br><strong>Challenges</strong></p>
		</div>
	</div>
</body>

</html>
